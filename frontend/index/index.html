<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Expense Tracker App</h1>
    </header>

    <section class="container">
      <form id="my-form">
        <div class="msg"></div>
        <div>
          <label for="amount">Choose Expense Amount</label>
          <input type="number" id="amount">
        </div>
        <div>
          <label for="description">Choose Description</label>
          <input type="text" id="description" >
        </div>
        <div>
            <label for="category">Choose a Category</label>
            
                <select name="categories" id="category">
                    <option value="Fuel">Fuel</option>
                    <option value="Food">Food</option>
                    <option value="Movie">Movie</option>
                    <option value="Grocery">Grocery</option>
                </select>
        </div>
        <input class="btn" type="submit" value="Submit">
      </form>
      <button onclick="window.location=`../dayToDay`" class="categorisedExpenses">Show categorised Expenses</button>
      <div class="premium"></div>
     <div class="LeaderboardList"></div>
 
    </section>
<p class="notLoggedIn"></p>
<label>No. of expenses to be shown per page: </label>
<select class="numOfExpenses">
  <option>5</option>
  <option>6</option>
  <option>7</option>
  <option>8</option>
  <option>9</option>
  <option>10</option>
  <option>15</option>
  <option>20</option>
</select>
<button  class="numOfExpensesBtn">Submit</button>
    <p id="expenses" class="expenses"></p>
    <div class="pageNumber">
      <button id="prev" value="0" class="page-btn hide">0</button>
      <button id="curr" value="1" class="page-btn">1</button>
      <button id="next" value="2" class="page-btn">2</button>
    </div>
    <button class="download">Download all Expenses</button><br>
    <ul class="urls"></ul>
    <button class="Logout">Logout</button>

  </body>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <script src="main.js"></script>
</html>
