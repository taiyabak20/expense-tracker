<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    
    <form id="login">
        <label for="email">Email:</label><br>
        <input name="email" type="email" id="email" required><br>
    
        <label for="password">Password:</label><br>
        <input name="password" type="password" id="password" required><br>
    
        <input type="submit" id="submit" value="Login">
        <a href="../forgotPass/forgotPass.html" class="forgotPass">Forgot Password?</a>

       
        
    </form>
    <a href="../signup/signup.html" class="signup">Dont have an account?</a>
   
      
    <div class="notFound"></div>
    

</body>
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<script src="login.js"></script>
</html>
