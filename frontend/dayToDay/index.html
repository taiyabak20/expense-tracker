<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day to day expenses</title>
</head>
<body>
    <header>Day to Day Expenses</header>
    <h1 class="today"></h1>
    <h2>Get data from date:</label>
        <input class="Date" type="date">
        <input class="submitdate" type="submit">
    </h2>
    
    
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Income</th>
            <th>Expense</th>
        </tr>
    </thead>
        <tr>
            <td class="dateH"></td>
            <td class="description"></td>
            <td class="category"></td>
            <td class="income"></td>
            <td class="expense"></td>
        </tr>
       
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td class="totalIncome">Total income</td>
            <td class="totalExpense">Total expense</td>
        </tr>
       <tfoot>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td class="savings">Savings</td>
            
        </tr>
       </tfoot>
        
        
    </table>
    <h2>Yearly Report</h2>
    <table>
        <thead>
            <th>Month</th>
            <th>Income</th>
            <th>Expense</th>
            <th>Savings</th>
        </thead>
        <tfoot>
            <tr>
                <td></td>
                <td>Total income</td>
                <td>Total expense</td>
                <td>Total savings</td>
            </tr>
        </tfoot>
        
    </table>
    <h2>Notes Report 2021</h2>
    <table>
        <th>Date</th>
        <th>Notes</th>
    </table>

    <button class="download">Download</button>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
