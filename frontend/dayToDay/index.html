<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day to day expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container my-2">
    <h1>Day to Day Expenses</h1>
    <b><p  class="today"></p></b>
   
      <div  class="bg-body-tertiary p-3 rounded-2">
        <div id="scrollspyHeading1" class="row">
            <h3 class="col">Get Report by date:</h3>
                <input class="col Date"  type="date">
                <button class="col-2 submitdate" >Submit</button>
        

        <table class="table dateTable">
            <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Description</th>
                <th scope="col">Category</th>
                <th scope="col">Expense</th>
            </tr>
        </thead>
            
            
        </table>
    </div>
        <div id="scrollspyHeading2" class="row ">
            <h2 class="col"> Monthly Report</h2>
            <input class="col month" type="month">
            <button class="col-2 submitmonth">Submit</button>
        </div>
        

        <table class="table monthTable">
            <thead>
                <th scope="col">Date</th>
                <th scope="col">Description</th>
                <th scope="col">Category</th>
                <th scope="col">Expense</th>
            </thead>
     
        </table>

        <div id="scrollspyHeading3" class="row ">
            <h2 class="col"> Yearly Report</h2>
            <select class="col year">
                <option>2019</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
            </select>
            <button class="col-2 submityear">Submit</button>
        </div>
        <table class="table yearTable">
            <thead>
                <th scope="col">Date</th>
                <th scope="col">Description</th>
                <th scope="col">Category</th>
                <th scope="col">Expense</th>
            </thead>
            
        </table>
      </div>
<br>

    <button class="btn btn-primary" class="download">Download</button>

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
